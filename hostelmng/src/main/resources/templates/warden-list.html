<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
	<!DOCTYPE html>
	<html>
		<head>
			<title>Warden List</title>
			<style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
		</head>
		<body>

			<h2>Warden List</h2>

			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Email</th>
						<th>Contact No</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<!-- Iterate over the list of wardens -->
					<c:forEach var="warden" items="${wardens}">
						<tr>
							<td>${warden.id}</td>
							<td>${warden.name}</td>
							<td>${warden.email}</td>
							<td>${warden.contactNo}</td>
							<td>
								<!-- Delete Action -->
								<a href="delete-Warden/${warden.id}">Delete</a>
							</td>
						</tr>
					</c:forEach>
				</tbody>
			</table>

			<!-- Add Warden Link -->
			<a href="add-warden-form">Add Warden</a>

		</body>
	</html>
